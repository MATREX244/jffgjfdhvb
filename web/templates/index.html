<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUG HUNTER ELITE - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .terminal { background-color: #121212; font-family: 'JetBrains Mono', 'Courier New', monospace; padding: 15px; border-radius: 8px; height: 450px; overflow-y: auto; border: 1px solid #333; }
        .status-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .orange-detail { color: #ff8c00; }
        .bg-orange-detail { background-color: #ff8c00; }
        .border-orange-detail { border-color: #ff8c00; }
        .hover-orange:hover { background-color: #e67e00; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 border-b border-zinc-800 pb-6">
            <div>
                <h1 class="text-3xl font-black orange-detail tracking-tighter"><i class="fas fa-shield-alt mr-2"></i>BUG HUNTER <span class="text-white">ELITE</span></h1>
                <p class="text-zinc-500 text-sm uppercase tracking-widest font-bold">Advanced Recon & Vulnerability Engine</p>
            </div>
            <div id="global-status" class="flex items-center space-x-3 text-xs font-bold bg-zinc-900 px-4 py-2 rounded-full border border-zinc-800">
                <span class="w-2 h-2 bg-green-500 rounded-full status-pulse"></span>
                <span class="text-zinc-400">SYSTEM ONLINE</span>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 shadow-2xl mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-1">
                    <i class="fas fa-globe absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600"></i>
                    <input type="text" id="target" placeholder="Enter target domain (e.g., target.com)" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl pl-12 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-detail transition-all text-white">
                </div>
                <button onclick="startScan()" id="btn-start" class="bg-orange-detail hover-orange text-black px-10 py-3 rounded-xl font-black transition-all flex items-center justify-center">
                    <i class="fas fa-bolt mr-2"></i>START RECON
                </button>
                <button onclick="stopScan()" id="btn-stop" class="bg-zinc-800 hover:bg-zinc-700 text-white px-10 py-3 rounded-xl font-black transition-all hidden flex items-center justify-center">
                    <i class="fas fa-stop-circle mr-2"></i>ABORT
                </button>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="flex space-x-2 mb-6 bg-zinc-900/50 p-1 rounded-xl border border-zinc-800 w-fit">
            <button onclick="showTab('tab-logs')" class="tab-btn px-6 py-2.5 rounded-lg text-sm font-bold transition-all bg-orange-detail text-black" id="btn-tab-logs">LIVE LOGS</button>
            <button onclick="showTab('tab-subdomains')" class="tab-btn px-6 py-2.5 rounded-lg text-sm font-bold text-zinc-500 hover:text-white transition-all" id="btn-tab-subdomains">SUBDOMAINS</button>
            <button onclick="showTab('tab-urls')" class="tab-btn px-6 py-2.5 rounded-lg text-sm font-bold text-zinc-500 hover:text-white transition-all" id="btn-tab-urls">ENDPOINTS</button>
            <button onclick="showTab('tab-vulns')" class="tab-btn px-6 py-2.5 rounded-lg text-sm font-bold text-zinc-500 hover:text-white transition-all" id="btn-tab-vulns">VULNERABILITIES</button>
        </div>

        <!-- Tabs Content -->
        <div id="tab-logs" class="tab-content active">
            <div class="terminal" id="log-output">
                <div class="text-zinc-600 font-bold">[SYSTEM] Ready for deployment...</div>
            </div>
        </div>

        <div id="tab-subdomains" class="tab-content">
            <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-black text-white">Active Hosts</h3>
                    <span id="sub-count" class="bg-zinc-800 text-zinc-400 px-3 py-1 rounded-md text-xs font-bold">0 FOUND</span>
                </div>
                <div id="subdomains-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 text-xs font-mono">
                    <!-- Preenchido via JS -->
                </div>
            </div>
        </div>

        <div id="tab-urls" class="tab-content">
            <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-black text-white">Discovered Endpoints</h3>
                    <span id="url-count" class="bg-zinc-800 text-zinc-400 px-3 py-1 rounded-md text-xs font-bold">0 FOUND</span>
                </div>
                <div id="urls-list" class="max-h-[500px] overflow-y-auto text-[10px] font-mono space-y-2">
                    <!-- Preenchido via JS -->
                </div>
            </div>
        </div>

        <div id="tab-vulns" class="tab-content">
            <div class="grid grid-cols-1 gap-4" id="vulns-list">
                <!-- Preenchido via JS -->
            </div>
        </div>
    </div>

    <script>
        let scanInterval;

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('bg-orange-detail', 'text-black');
                b.classList.add('text-zinc-500');
            });
            document.getElementById(tabId).classList.add('active');
            const btn = document.getElementById('btn-' + tabId);
            btn.classList.add('bg-orange-detail', 'text-black');
            btn.classList.remove('text-zinc-500');
        }

        async function startScan() {
            const target = document.getElementById('target').value;
            if (!target) return alert('Please enter a target domain!');

            document.getElementById('btn-start').classList.add('hidden');
            document.getElementById('btn-stop').classList.remove('hidden');
            document.getElementById('log-output').innerHTML = '<div class="text-orange-400 font-bold">[INIT] Starting reconnaissance for ' + target + '...</div>';

            const response = await fetch('/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({target})
            });

            if (response.ok) {
                startPolling();
            }
        }

        async function stopScan() {
            await fetch('/stop', {method: 'POST'});
            clearInterval(scanInterval);
            document.getElementById('btn-start').classList.remove('hidden');
            document.getElementById('btn-stop').classList.add('hidden');
            document.getElementById('log-output').innerHTML += '<div class="text-red-500 font-bold">[ABORT] Process terminated by user.</div>';
        }

        function startPolling() {
            scanInterval = setInterval(async () => {
                const response = await fetch('/status');
                const data = await response.json();

                // Atualizar Logs
                const logDiv = document.getElementById('log-output');
                logDiv.innerHTML = data.logs.map(log => {
                    let colorClass = 'text-zinc-400';
                    if (log.includes('üîç')) colorClass = 'text-orange-400';
                    if (log.includes('üåê')) colorClass = 'text-blue-400';
                    if (log.includes('üõ°Ô∏è')) colorClass = 'text-red-400';
                    if (log.includes('‚úÖ')) colorClass = 'text-green-400';
                    return `<div class="${colorClass} mb-1 font-medium">${log}</div>`;
                }).join('');
                logDiv.scrollTop = logDiv.scrollHeight;

                // Atualizar Subdom√≠nios
                document.getElementById('sub-count').innerText = `${data.subdomains.length} FOUND`;
                document.getElementById('subdomains-list').innerHTML = data.subdomains.map(s => 
                    `<div class="bg-zinc-950 p-3 rounded-xl border border-zinc-800 text-zinc-300 hover:border-orange-500/30 transition-colors">${s}</div>`
                ).join('');

                // Atualizar URLs
                document.getElementById('url-count').innerText = `${data.urls.length} FOUND`;
                document.getElementById('urls-list').innerHTML = data.urls.map(u => 
                    `<div class="bg-zinc-950/50 p-2 rounded border border-zinc-800/50 text-zinc-500 truncate hover:text-zinc-300 transition-colors">${u}</div>`
                ).join('');

                // Atualizar Vulns
                document.getElementById('vulns-list').innerHTML = data.vulns.map(v => `
                    <div class="bg-zinc-900 p-5 rounded-2xl border-l-4 ${v.severity === 'CRITICAL' ? 'border-red-600' : v.severity === 'HIGH' ? 'border-orange-600' : 'border-yellow-500'} border-y border-r border-zinc-800 shadow-xl">
                        <div class="flex justify-between items-start">
                            <div>
                                <span class="text-xs font-black uppercase tracking-widest ${v.severity === 'CRITICAL' ? 'text-red-500' : v.severity === 'HIGH' ? 'text-orange-500' : 'text-yellow-500'}">${v.severity}</span>
                                <h4 class="text-lg font-black text-white mt-1">${v.name}</h4>
                            </div>
                            <i class="fas fa-exclamation-triangle ${v.severity === 'CRITICAL' ? 'text-red-600' : 'text-orange-600'} text-xl"></i>
                        </div>
                        <div class="mt-4 bg-zinc-950 p-3 rounded-lg border border-zinc-800 font-mono text-xs text-zinc-400 truncate">
                            ${v.target}
                        </div>
                    </div>
                `).join('');

                if (!data.running) {
                    clearInterval(scanInterval);
                    document.getElementById('btn-start').classList.remove('hidden');
                    document.getElementById('btn-stop').classList.add('hidden');
                }
            }, 2000);
        }
    </script>
</body>
</html>
